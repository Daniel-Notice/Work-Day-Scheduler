<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
        </header>
    
        <!-- Time-Blocks -->
    <div class="container-lg px-5">
      
      <!-- 9AM -->
      <div id="hour-09" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="9">9:00AM</span></div>
        <textarea id='text-09' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 10:AM -->
      <div id="hour-10" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="10">10:00AM</span></div>
        <textarea id='text-10' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 11:AM -->
      <div id="hour-11" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="11">11:00AM</span></div>
        <textarea id='text-11' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 12:PM -->
      <div id="hour-12" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="12">12:00PM</span></div>
        <textarea id='text-12' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 1:PM -->
      <div id="hour-13" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="13">1:00PM</span></div>
        <textarea id='text-13' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 2:PM -->
      <div id="hour-14" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="14">2:00PM</span></div>
        <textarea id='text-14' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 3:PM -->
      <div id="hour-15" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="15">3:00PM</span></div>
        <textarea id='text-15'class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 4:PM -->
      <div id="hour-16" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="16">4:00PM</span></div>
        <textarea id='text-16' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <!-- 5:PM -->
      <div id="hour-17" class="row time-div">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="17">5:00PM</span></div>
        <textarea id='text-17' class="col-8 col-md-10 description time-block" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
